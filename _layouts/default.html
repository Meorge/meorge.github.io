<!doctype html>
<html lang="en">
  <head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="/assets/css/bootstrap-override.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

	<link rel="apple-touch-icon" sizes="180x180" href="/assets/meta/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/meta/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/meta/favicon-16x16.png">
	<link rel="manifest" href="/assets/meta/site.webmanifest">
	<link rel="mask-icon" href="/assets/meta/safari-pinned-tab.svg" color="#ef0000">
	<meta name="msapplication-TileColor" content="#b91d47">
	<meta name="theme-color" content="#ffffff">
	
	<title>Malcolm Anderson - {{ page.title }}</title>
  </head>
  <body>
	<nav class="navbar navbar-expand-md fixed-top">
		<a class="navbar-brand" href="index.html">
			<img src="assets/images/logo_vector.svg" style="height: 2em; display: inlne; vertical-align: middle; margin: 0em;">
			Malcolm Anderson
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
	  
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
		  <ul class="navbar-nav mr-auto">
			{% for item in site.data.nav %}
				<li class="nav-item {% if page.url == item.link %}active{% endif %}">
					<a class="nav-link" href="{{ item.link }}">{{ item.name }} {% if page.url == item.link %}<span class="sr-only">(current)</span>{% endif %}</a>
				</li>
			{% endfor %}
		  </ul>
		</div>
	</nav>
	  
	  <main role="main">
        {{ content }}
	  </main>
	  
	  <footer class="container">
		<p>&copy; Malcolm Anderson 2019-2021. Site uses Bootstrap and Jumbotron template.</p>
	  </footer>
	  

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
