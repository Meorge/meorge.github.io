<!doctype html>
<html lang="en">
  <head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="/assets/css/bootstrap-override.css">
	{{ page.extra_css }}

	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">


		<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" type="text/css" href="/assets/css/syntax.css">

	<link rel="apple-touch-icon" sizes="180x180" href="/assets/meta/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/meta/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/meta/favicon-16x16.png">
	<link rel="manifest" href="/assets/meta/site.webmanifest">
	<link rel="mask-icon" href="/assets/meta/safari-pinned-tab.svg" color="#ef0000">
	<meta name="msapplication-TileColor" content="#b91d47">
	<meta name="theme-color" content="#ffffff">
	
	<title>Malcolm Anderson - {{ page.title }}</title>
  </head>
  <body>
	<nav class="navbar navbar-expand-md fixed-top">
		<a class="navbar-brand" href="/index.html">
			<img src="/assets/images/logo_v3.svg" style="height: 2em; display: inlne; vertical-align: middle; margin-left: 12px; margin-right: 0px;">
		</a>
		<a class="navbar-brand" href="/index.html">Malcolm Anderson</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
	  
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
		  <ul class="navbar-nav mr-auto">
			{% for item in site.data.nav %}
				<li class="nav-item {% if page.url == item.link %}active{% endif %}">
					<a class="nav-link" href="{{ item.link }}">{{ item.name }}</a>
				</li>
			{% endfor %}
		  </ul>
		</div>
	</nav>
	  
	  <main role="main mt-5">
        {{ content }}
	  </main>
	  
	  <footer class="container mt-3">
		<p>&copy; Malcolm Anderson 2019-2022. Site uses Bootstrap and Jumbotron template.</p>
	  </footer>
  </body>
</html>
