<div class="container" style="padding-top: 3.5rem;">
    <h2>Every macOS DIY</h2>
    <p>
        Create your own version of macOS by filling in the text fields.
    </p>
    <p>
        On Apple platforms, the font should default to San Francisco, the native Apple font. As fallbacks, Helvetica Neue and then the default system sans-serif font are used.
    </p>
    <div class="form-group">
        <input type="text" class="form-control mb-3" id="macosName" placeholder="macOS" value="macOS">
        <input type="text" class="form-control mb-3" id="versionName" placeholder="Big Sur" value="Big Sur">

        <label for="backgroundImage" class="form-label">Background image: </label>
        <input type="file" id="backgroundImage" /> 

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="transparentBackground">
            <label class="form-check-label" for="transparentBackground">
            Force transparent background
            </label>
        </div>
        
    </div>
    <button class="btn btn-primary" onclick="buildObjAndDraw()">Generate</button>
    <br></br>
    <img src="" class="w-100" id="output" alt="Generated image"/>
</div>
<script type="text/javascript" src="/assets/js/macosgen.js"></script>
